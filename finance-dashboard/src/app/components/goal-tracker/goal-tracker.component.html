<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Goal Tracker</h2>

    <ngx-charts-bar-horizontal
    [view]="view"
    [scheme]="colorScheme"
    [results]="chartData"
    [gradient]="false"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showLabels"
    [showYAxisLabel]="showLabels"
    [xAxisLabel]="'Progress (%)'"
    [yAxisLabel]="'Goal'"
    [animations]="animations"
    [barPadding]="10"
  >
  </ngx-charts-bar-horizontal>

    <form [formGroup]="newGoalForm" (ngSubmit)="addGoal()" class="bg-white p-6 rounded shadow-md mb-4">
      <div class="grid grid-cols-2 gap-4">
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">Name:</label>
          <input formControlName="name" class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </div>
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">Target Amount:</label>
          <input formControlName="target_amount" type="number" class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </div>
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">Current Amount:</label>
          <input formControlName="current_amount" type="number" class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </div>
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">Due Date:</label>
          <input formControlName="due_date" type="date" class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </div>
      </div>
      <button type="submit" class="w-full mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add Goal</button>
    </form>
  
    <div *ngFor="let goal of goals()" class="bg-white p-4 rounded shadow-md mb-4">
      <h3 class="text-lg font-bold">{{ goal.name }}</h3>
      <p>Target Amount: {{ goal.target_amount }}</p>
      <p>Current Amount: {{ goal.current_amount }}</p>
      <p>Due Date: {{ goal.due_date }}</p>
      <button (click)="deleteGoal(goal.id)" class="text-red-500 hover:text-red-700">Delete</button>
    </div>
  </div>
