<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Budget Planner</h2>

    <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="chartData"
    [legend]="showLegend"
    [labels]="showLabels"
    [doughnut]="true"
    [animations]="animations"
  >
  </ngx-charts-pie-chart>

    <form [formGroup]="newBudgetForm" (ngSubmit)="addBudget()" class="bg-white p-6 rounded shadow-md mb-4">
      <div class="grid grid-cols-2 gap-4">
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">Name:</label>
          <input formControlName="name" class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </div>
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">Amount:</label>
          <input formControlName="amount" type="number" class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </div>
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">Start Date:</label>
          <input formControlName="start_date" type="date" class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </div>
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">End Date:</label>
          <input formControlName="end_date" type="date" class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </div>
      </div>
      <button type="submit" class="w-full mt-4 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Add Budget</button>
    </form>
  
    <div *ngFor="let budget of budgets()" class="bg-white p-4 rounded shadow-md mb-4">
      <h3 class="text-lg font-bold">{{ budget.name }}</h3>
      <p>Amount: {{ budget.amount }}</p>
      <p>Start Date: {{ budget.start_date }}</p>
      <p>End Date: {{ budget.end_date }}</p>
      <button (click)="deleteBudget(budget.id)" class="text-red-500 hover:text-red-700">Delete</button>
    </div>
  </div>
