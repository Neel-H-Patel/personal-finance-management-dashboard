<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Expense Tracker</h2>
    <form [formGroup]="newExpenseForm" (ngSubmit)="addExpense()" class="bg-white p-6 rounded shadow-md mb-4">
      <div class="grid grid-cols-2 gap-4">
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">Name:</label>
          <input formControlName="name" class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </div>
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">Amount:</label>
          <input formControlName="amount" type="number" class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </div>
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">Category:</label>
          <input formControlName="category" class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </div>
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">Date:</label>
          <input formControlName="date" type="date" class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </div>
      </div>
      <button type="submit" class="w-full mt-4 bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600">Add Expense</button>
    </form>
  
    <div *ngFor="let expense of expenses()" class="bg-white p-4 rounded shadow-md mb-4">
      <h3 class="text-lg font-bold">{{ expense.name }}</h3>
      <p>Amount: {{ expense.amount }}</p>
      <p>Category: {{ expense.category }}</p>
      <p>Date: {{ expense.date }}</p>
      <button (click)="deleteExpense(expense.id)" class="text-red-500 hover:text-red-700">Delete</button>
    </div>
  </div>
