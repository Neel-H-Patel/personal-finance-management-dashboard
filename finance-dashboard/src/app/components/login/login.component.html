<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form (ngSubmit)="login()" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Username:</label>
            <input [(ngModel)]="username" name="username" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Password:</label>
            <input [(ngModel)]="password" type="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Login</button>

        <!-- New Link to Registration Page -->
        <div class="mt-4 text-center">
            <p class="text-sm">Don't have an account? <a routerLink="/register" class="text-blue-500 hover:underline">Register here</a></p>
        </div>

        <div *ngIf="errorMessage()" class="mt-4 text-red-500">
            {{ errorMessage() }}
        </div>
    </form>
</div>
