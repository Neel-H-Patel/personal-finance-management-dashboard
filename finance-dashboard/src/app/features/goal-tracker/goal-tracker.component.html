<div class="flex h-screen">
  <!-- Main Content Area -->
  <div class="flex-1 flex p-5 space-x-5">
      <!-- Form Section -->
      <div class="w-full md:w-1/3">
          <h1 class="text-2xl font-bold mb-4">Goal Tracker</h1>
          
          <form (ngSubmit)="addGoal()" class="space-y-4">
              <div>
                  <label for="title" class="block text-sm font-medium">Title:</label>
                  <input
                      type="text"
                      id="title"
                      [(ngModel)]="newGoal.title"
                      name="title"
                      required
                      class="border p-2 w-full"
                  />
              </div>
              
              <div>
                  <label for="targetAmount" class="block text-sm font-medium">Target Amount:</label>
                  <input
                      type="number"
                      id="targetAmount"
                      [(ngModel)]="newGoal.targetAmount"
                      name="targetAmount"
                      required
                      class="border p-2 w-full"
                  />
              </div>
              
              <div>
                  <label for="currentAmount" class="block text-sm font-medium">Current Amount:</label>
                  <input
                      type="number"
                      id="currentAmount"
                      [(ngModel)]="newGoal.currentAmount"
                      name="currentAmount"
                      required
                      class="border p-2 w-full"
                  />
              </div>
              
              <div>
                  <label for="deadline" class="block text-sm font-medium">Deadline:</label>
                  <input
                      type="date"
                      id="deadline"
                      [(ngModel)]="newGoal.deadline"
                      name="deadline"
                      required
                      class="border p-2 w-full"
                  />
              </div>
              
              <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Goal</button>
          </form>
          
          <div *ngIf="goals.length" class="mt-4">
              <h2 class="text-xl font-bold">Current Goals</h2>
              <ul class="list-disc pl-5">
                  <li *ngFor="let goal of goals" class="flex justify-between items-center">
                      <span>
                          {{ goal.title }} - Target: {{ goal.targetAmount | currency }}, 
                          Current: {{ goal.currentAmount | currency }}, 
                          Deadline: {{ goal.deadline }}
                      </span>
                      <button (click)="deleteGoal(goal.id!)" class="text-red-500">Delete</button>
                  </li>
              </ul>
          </div>
          <div *ngIf="!goals.length" class="mt-4">
              <p>No goals available.</p>
          </div>
      </div>
      
      <!-- Chart Section -->
      <div class="w-full md:w-2/3">
          <ngx-charts-bar-horizontal
              [view]="view"
              [scheme]="colorScheme"
              [results]="goalProgressData"
              [gradient]="false"
              [xAxis]="true"
              [yAxis]="true"
              [legend]="false"
              [showXAxisLabel]="true"
              [showYAxisLabel]="true"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel">
          </ngx-charts-bar-horizontal>
      </div>
  </div>
</div>
