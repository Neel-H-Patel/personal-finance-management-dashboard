<div>
    <h1>Goal Tracker</h1>
    
    <form (ngSubmit)="addGoal()">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="newGoal.title" name="title" required>
      
      <label for="targetAmount">Target Amount:</label>
      <input type="number" id="targetAmount" [(ngModel)]="newGoal.targetAmount" name="targetAmount" required>
      
      <label for="currentAmount">Current Amount:</label>
      <input type="number" id="currentAmount" [(ngModel)]="newGoal.currentAmount" name="currentAmount" required>
      
      <label for="deadline">Deadline:</label>
      <input type="date" id="deadline" [(ngModel)]="newGoal.deadline" name="deadline" required>
      
      <button type="submit">Add Goal</button>
    </form>
    
    <div *ngIf="goals.length">
      <h2>Current Goals</h2>
      <ul>
        <li *ngFor="let goal of goals">
          {{ goal.title }} - Target: {{ goal.targetAmount | currency }}, Current: {{ goal.currentAmount | currency }}, Deadline: {{ goal.deadline }}
          <button (click)="deleteGoal(goal.id!)">Delete</button>
          <!-- Add edit functionality if needed -->
        </li>
      </ul>
    </div>
    <div *ngIf="!goals.length">
      <p>No goals available.</p>
    </div>
  </div>
