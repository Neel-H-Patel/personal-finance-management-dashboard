<div>
    <h1>Budget Planner</h1>
    
    <form (ngSubmit)="addBudget()">
        <label for="category">Category:</label>
        <input type="text" id="category" [(ngModel)]="newBudget.category" name="category" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" [(ngModel)]="newBudget.amount" name="amount" required>

        <label for="date">Date:</label>
        <input type="date" id="date" [(ngModel)]="newBudget.date" name="date" required>
        
        <button type="submit">Add Budget</button>
    </form>
    
    <div *ngIf="budgets.length">
        <h2>Current Budgets</h2>
        <ul>
            <li *ngFor="let budget of budgets">
                {{ budget.category }}: {{ budget.amount | currency }} on {{ budget.date }}
                <button (click)="deleteBudget(budget.id!)">Delete</button>
                <!-- Add edit functionality if needed -->
            </li>
        </ul>
    </div>
    <div *ngIf="!budgets.length">
        <p>No budgets available.</p>
    </div>
</div>
