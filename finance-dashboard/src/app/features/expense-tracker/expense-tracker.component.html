<div>
    <h1>Expense Tracker</h1>
    
    <form (ngSubmit)="addExpense()">
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="newExpense.description" name="description" required>
      
      <label for="amount">Amount:</label>
      <input type="number" id="amount" [(ngModel)]="newExpense.amount" name="amount" required>
      
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="newExpense.date" name="date" required>
      
      <button type="submit">Add Expense</button>
    </form>
    
    <div *ngIf="expenses.length">
      <h2>Current Expenses</h2>
      <ul>
        <li *ngFor="let expense of expenses">
          {{ expense.description }}: {{ expense.amount | currency }} on {{ expense.date }}
          <button (click)="deleteExpense(expense.id!)">Delete</button>
          <!-- Add edit functionality if needed -->
        </li>
      </ul>
    </div>
    <div *ngIf="!expenses.length">
      <p>No expenses available.</p>
    </div>
  </div>
