<div class="flex h-screen">
  <!-- Main Content Area -->
  <div class="flex-1 flex p-5 space-x-5">
    <!-- Form Section -->
    <div class="w-full md:w-1/3">
      <h1 class="text-2xl font-bold mb-4">Expense Tracker</h1>
      
      <form (ngSubmit)="addExpense()" class="space-y-4">
        <div>
          <label for="description" class="block text-sm font-medium">Description:</label>
          <input
            type="text"
            id="description"
            [(ngModel)]="newExpense.description"
            name="description"
            required
            class="border p-2 w-full"
          />
        </div>
        
        <div>
          <label for="amount" class="block text-sm font-medium">Amount:</label>
          <input
            type="number"
            id="amount"
            [(ngModel)]="newExpense.amount"
            name="amount"
            required
            class="border p-2 w-full"
          />
        </div>
        
        <div>
          <label for="date" class="block text-sm font-medium">Date:</label>
          <input
            type="date"
            id="date"
            [(ngModel)]="newExpense.date"
            name="date"
            required
            class="border p-2 w-full"
          />
        </div>
        
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Expense</button>
      </form>
      
      <div *ngIf="expenses.length" class="mt-4">
        <h2 class="text-xl font-bold">Current Expenses</h2>
        <ul class="list-disc pl-5">
          <li *ngFor="let expense of expenses" class="flex justify-between items-center">
            <span>{{ expense.description }}: {{ expense.amount | currency }} on {{ expense.date }}</span>
            <button (click)="deleteExpense(expense.id!)" class="text-red-500">Delete</button>
          </li>
        </ul>
      </div>
      <div *ngIf="!expenses.length" class="mt-4">
        <p>No expenses available.</p>
      </div>
    </div>
    
    <!-- Chart Section -->
    <div class="w-full md:w-2/3">
      <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="expenseData"
        [legend]="legend"
        [explodeSlices]="explodeSlices"
        [labels]="labels"
        [doughnut]="doughnut">
      </ngx-charts-pie-chart>
    </div>
  </div>
</div>
