server {
    listen 80;
    server_name myfinancesdashboard.com www.myfinancesdashboard.com;

    # Serve Angular frontend
    location / {
        root /home/ec2-user/personal-finance-management-dashboard/finance-dashboard/dist/finance-dashboard;  # Path to your Angular dist folder
        try_files $uri $uri/ /index.html;
    }

    # Proxy requests to Django backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;  # Django's development server or Gunicorn
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

